{% extends "base.html" %}

{% block content %}
<div class="container mb-5" style="margin-top: 120px;">
    <div class="row">
        <div class="col-lg-8">
            <h2 class="mb-4">
                <i class="fas fa-bell me-2"></i>
                <span
                    style="background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; animation: gradient-shift 3s ease infinite; background-size: 200% auto;">Notifications</span>
            </h2>

            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="alert alert-info text-center py-5">
                        <i class="fas fa-bell-slash" style="font-size: 3rem; opacity: 0.5;"></i>
                        <p class="mt-3 mb-0">No new notifications. Stay connected!</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Notification Settings</h5>
                </div>
                <div class="card-body">
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                        <label class="form-check-label" for="emailNotif">Email Notifications</label>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="eventNotif" checked>
                        <label class="form-check-label" for="eventNotif">Event Updates</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="messageNotif">
                        <label class="form-check-label" for="messageNotif">Messages</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
