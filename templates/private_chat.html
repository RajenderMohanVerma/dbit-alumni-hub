{% extends "base.html" %}

{% block content %}
<style>
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #f0f4ff 0%, #f8f9ff 100%);
        padding: 20px;
    }

    .chat-header {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .header-user-info {
        display: flex;
        align-items: center;
        gap: 15px;
        flex: 1;
    }

    .header-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
    }

    .header-user-details h2 {
        margin: 0;
        color: #1e3a8a;
        font-size: 1.2rem;
    }

    .header-user-role {
        font-size: 0.85rem;
        color: #64748b;
        margin-top: 4px;
    }

    .header-actions {
        display: flex;
        gap: 10px;
    }

    .whatsapp-btn,
    .call-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
    }

    .whatsapp-btn {
        background: #25d366;
        color: white;
    }

    .whatsapp-btn:hover {
        background: #20ba63;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
    }

    .call-btn {
        background: #0ea5e9;
        color: white;
    }

    .call-btn:hover {
        background: #0284c7;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
    }

    .messages-container {
        flex: 1;
        background: white;
        border-radius: 15px;
        overflow-y: auto;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    .message-group {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
    }

    .message-group.sent {
        justify-content: flex-end;
    }

    .message {
        max-width: 60%;
        padding: 12px 16px;
        border-radius: 10px;
        word-wrap: break-word;
        line-height: 1.5;
    }

    .message.received {
        background: #f1f5f9;
        color: #1e3a8a;
        border: 1px solid #e2e8f0;
    }

    .message.sent {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
    }

    .message-time {
        font-size: 0.75rem;
        margin-top: 4px;
        opacity: 0.7;
    }

    .message-status {
        font-size: 0.75rem;
        margin-left: 5px;
        opacity: 0.8;
    }

    .message.sent .message-time {
        text-align: right;
    }

    .typing-indicator-container {
        display: flex;
        gap: 4px;
        padding: 10px 16px;
        background: #f1f5f9;
        border-radius: 10px;
        width: fit-content;
        margin-bottom: 20px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #0ea5e9;
        animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            opacity: 0.3;
        }
        30% {
            opacity: 1;
        }
    }

    .input-container {
        background: white;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 10px;
    }

    #messageInput {
        flex: 1;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        padding: 12px;
        font-size: 0.95rem;
        resize: none;
        max-height: 100px;
        font-family: inherit;
        transition: border-color 0.3s;
    }

    #messageInput:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .send-btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .send-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .delete-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
    }

    .message-group:hover .delete-btn {
        opacity: 1;
    }

    .delete-btn:hover {
        background: #dc2626;
    }

    .read-receipt {
        font-size: 0.75rem;
        color: #0ea5e9;
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #94a3b8;
        text-align: center;
    }

    .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 15px;
    }

    .character-count {
        font-size: 0.75rem;
        color: #94a3b8;
        margin-top: 5px;
    }

    @media (max-width: 768px) {
        .message {
            max-width: 85%;
        }

        .header-actions {
            flex-direction: column;
        }

        .whatsapp-btn,
        .call-btn {
            padding: 8px 16px;
            font-size: 0.8rem;
        }
    }
</style>

<div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="header-user-info">
            <div class="header-avatar" id="headerAvatar">U</div>
            <div class="header-user-details">
                <h2 id="headerUserName">User Name</h2>
                <div class="header-user-role" id="headerUserRole">Role</div>
            </div>
        </div>
        <div class="header-actions">
            <a href="#" id="whatsappBtn" class="whatsapp-btn" target="_blank">
                ðŸ’¬ WhatsApp
            </a>
        </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
            <div class="empty-state-icon">ðŸ‘‹</div>
            <p>Start a conversation!</p>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" style="display: none; margin-bottom: 15px;">
        <div class="typing-indicator-container">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input Container -->
    <div class="input-container">
        <textarea
            id="messageInput"
            placeholder="Type a message..."
            maxlength="5000"
            rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn">
            âž¤ Send
        </button>
    </div>

    <div class="character-count">
        <span id="charCount">0</span>/5000
    </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.pathname);
    const otherUserId = parseInt(window.location.pathname.split('/').pop());

    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const charCount = document.getElementById('charCount');

    let typingTimeout;
    let isTyping = false;

    // Get user details from data attribute (set by backend)
    const otherUserName = document.getElementById('headerUserName').textContent;
    const otherUserRole = document.getElementById('headerUserRole').textContent;
    const otherUserPhone = '{{ other_user_phone }}' || '';

    // Setup WhatsApp button
    document.getElementById('whatsappBtn').href = `https://wa.me/${otherUserPhone}`;

    // Connect
    socket.on('connect', function() {
        console.log('Connected to chat');
        loadMessages();
    });

    // Receive private message
    socket.on('receive_private_message', function(data) {
        if (data.sender_id == otherUserId) {
            addMessageToChat(data, 'received');
        }
    });

    // Typing indicator
    socket.on('user_typing_private', function(data) {
        if (data.user_id == otherUserId) {
            typingIndicator.style.display = 'block';
        }
    });

    socket.on('user_stopped_typing_private', function(data) {
        if (data.user_id == otherUserId) {
            typingIndicator.style.display = 'none';
        }
    });

    // Message read receipt
    socket.on('message_read', function(data) {
        const messageEl = document.querySelector(`[data-message-id="${data.message_id}"]`);
        if (messageEl) {
            const statusEl = messageEl.querySelector('.message-status');
            if (statusEl) {
                statusEl.textContent = 'âœ“âœ“ Seen';
                statusEl.style.color = '#0ea5e9';
            }
        }
    });

    // Message deleted
    socket.on('message_deleted_private', function(data) {
        const messageEl = document.querySelector(`[data-message-id="${data.message_id}"]`);
        if (messageEl) {
            messageEl.closest('.message-group').remove();
        }
    });

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Character count
    messageInput.addEventListener('input', function() {
        charCount.textContent = this.value.length;

        if (!isTyping) {
            isTyping = true;
            socket.emit('typing_private', { receiver_id: otherUserId });
        }

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            isTyping = false;
            socket.emit('stop_typing_private', { receiver_id: otherUserId });
        }, 3000);
    });

    function sendMessage() {
        const content = messageInput.value.trim();
        if (!content) return;

        socket.emit('send_private_message', {
            receiver_id: otherUserId,
            content: content
        });

        messageInput.value = '';
        charCount.textContent = '0';
        socket.emit('stop_typing_private', { receiver_id: otherUserId });
        isTyping = false;
    }

    function addMessageToChat(message, type) {
        if (messagesContainer.querySelector('.empty-state')) {
            messagesContainer.innerHTML = '';
        }

        const messageGroup = document.createElement('div');
        messageGroup.className = `message-group ${type}`;

        const time = new Date(message.created_at).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
        });

        messageGroup.innerHTML = `
            <div>
                <div class="message ${type}" data-message-id="${message.id}">
                    ${escapeHtml(message.content)}
                    <div class="message-time">
                        ${time}
                        ${type === 'sent' ? `<span class="message-status">${message.is_read ? 'âœ“âœ“ Seen' : 'âœ“ Sent'}</span>` : ''}
                    </div>
                </div>
                ${type === 'sent' ? `<button class="delete-btn" onclick="deleteMessage(${message.id})">Delete</button>` : ''}
            </div>
        `;

        messagesContainer.appendChild(messageGroup);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Mark as read if received
        if (type === 'received') {
            setTimeout(() => {
                socket.emit('mark_message_read', {
                    message_id: message.id,
                    sender_id: message.sender_id
                });
            }, 500);
        }
    }

    function loadMessages() {
        fetch(`/api/messages/conversation/${otherUserId}/messages?limit=50`)
            .then(r => r.json())
            .then(data => {
                if (data.messages) {
                    messagesContainer.innerHTML = '';
                    data.messages.forEach(msg => {
                        const type = msg.sender_id == {{ current_user.id }} ? 'sent' : 'received';
                        addMessageToChat(msg, type);
                    });
                }
            });
    }

    function deleteMessage(messageId) {
        if (confirm('Delete this message?')) {
            socket.emit('delete_private_message', {
                message_id: messageId,
                other_user_id: otherUserId
            });
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Periodic load to catch any missing messages
    setInterval(loadMessages, 15000);
</script>

{% endblock %}
