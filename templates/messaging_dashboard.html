{% extends "base.html" %}

{% block content %}
<style>
    .messaging-container {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 20px;
        padding: 20px;
        min-height: 100vh;
        background: linear-gradient(135deg, #f0f4ff 0%, #f8f9ff 100%);
    }

    .public-messages-section,
    .inbox-section {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 25px;
    }

    .section-header {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .lock-status {
        background: #fee2e2;
        border: 2px solid #fca5a5;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        color: #991b1b;
        font-weight: 600;
        display: none;
    }

    .lock-status.locked {
        display: block;
    }

    .message-input-box {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
    }

    .message-input-box input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.3s;
    }

    .message-input-box input:focus {
        outline: none;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .message-input-box input:disabled {
        background-color: #f3f4f6;
        cursor: not-allowed;
        opacity: 0.6;
    }

    .send-btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .messages-feed {
        max-height: 600px;
        overflow-y: auto;
        padding-right: 10px;
    }

    .messages-feed::-webkit-scrollbar {
        width: 6px;
    }

    .messages-feed::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
    }

    .messages-feed::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
    }

    .messages-feed::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
    }

    .message-item {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
    }

    .user-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.9rem;
    }

    .message-info {
        flex: 1;
    }

    .sender-name {
        font-weight: 700;
        color: #1e3a8a;
        font-size: 0.95rem;
    }

    .sender-role {
        font-size: 0.75rem;
        color: #64748b;
        background: #e2e8f0;
        padding: 2px 8px;
        border-radius: 12px;
        display: inline-block;
        margin-left: 5px;
    }

    .message-time {
        font-size: 0.8rem;
        color: #94a3b8;
    }

    .message-content {
        color: #475569;
        line-height: 1.6;
        margin: 10px 0;
        word-wrap: break-word;
    }

    .message-actions {
        display: flex;
        gap: 10px;
        margin-top: 12px;
        border-top: 1px solid #e2e8f0;
        padding-top: 10px;
    }

    .whatsapp-btn {
        background: #25d366;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: background 0.3s;
        text-decoration: none;
    }

    .whatsapp-btn:hover {
        background: #20ba63;
    }

    .inbox-item {
        border-bottom: 1px solid #e2e8f0;
        padding: 12px 0;
        cursor: pointer;
        transition: background 0.2s;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 8px;
    }

    .inbox-item:hover {
        background: #f1f5f9;
    }

    .inbox-user-name {
        font-weight: 700;
        color: #1e3a8a;
        margin-bottom: 4px;
    }

    .inbox-last-message {
        font-size: 0.85rem;
        color: #64748b;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .unread-badge {
        background: #ef4444;
        color: white;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 700;
        display: inline-block;
        margin-left: auto;
    }

    .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #94a3b8;
    }

    .empty-state-icon {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    .typing-indicator {
        display: flex;
        gap: 4px;
        padding: 10px;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #0ea5e9;
        animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            opacity: 0.3;
        }
        30% {
            opacity: 1;
        }
    }

    @media (max-width: 1024px) {
        .messaging-container {
            grid-template-columns: 1fr;
        }

        .messages-feed {
            max-height: 400px;
        }
    }
</style>

<div class="messaging-container">
    <!-- Public Messages Section -->
    <div class="public-messages-section">
        <div class="section-header">
            ðŸ’¬ Public Messages
        </div>

        <!-- Lock Status Warning -->
        <div class="lock-status" id="lockStatus">
            ðŸ”’ Public messaging is locked by admin. You can only read existing messages.
        </div>

        <!-- Message Input -->
        <div class="message-input-box">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                maxlength="5000"
            />
            <button class="send-btn" id="sendBtn">Send</button>
        </div>

        <!-- Messages Feed -->
        <div class="messages-feed" id="messagesFeed">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’­</div>
                <p>No messages yet. Be the first to share something!</p>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" style="display: none; font-size: 0.85rem; color: #64748b; margin-top: 15px;">
            <span id="typingUser"></span> is typing<div class="typing-indicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <!-- Inbox Section -->
    <div class="inbox-section">
        <div class="section-header">
            ðŸ“¬ Inbox
            <span class="unread-badge" id="unreadCount" style="display: none;">0</span>
        </div>

        <div id="inboxContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“­</div>
                <p>No conversations yet.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const socket = io();
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesFeed = document.getElementById('messagesFeed');
    const lockStatus = document.getElementById('lockStatus');
    const typingIndicator = document.getElementById('typingIndicator');
    const typingUser = document.getElementById('typingUser');

    let typingTimeout;
    let isTyping = false;
    let systemLocked = false;

    // Connect to WebSocket
    socket.on('connect', function() {
        console.log('Connected to messaging server');
        refreshLockStatus();
        loadPublicMessages();
        loadInbox();
    });

    // Receive public messages
    socket.on('receive_public_message', function(data) {
        addMessageToFeed(data);
    });

    // Handle system lock
    socket.on('system_locked', function(data) {
        systemLocked = true;
        lockStatus.classList.add('locked');
        messageInput.disabled = true;
        sendBtn.disabled = true;
        lockStatus.textContent = `ðŸ”’ Public messaging locked by ${data.locked_by}` + (data.reason ? `: "${data.reason}"` : '');
    });

    // Handle system unlock
    socket.on('system_unlocked', function(data) {
        systemLocked = false;
        lockStatus.classList.remove('locked');
        messageInput.disabled = false;
        sendBtn.disabled = false;
    });

    // Typing indicator
    socket.on('user_typing_public', function(data) {
        typingUser.textContent = data.user_name;
        typingIndicator.style.display = 'block';
    });

    socket.on('user_stopped_typing_public', function(data) {
        typingIndicator.style.display = 'none';
    });

    // Message deleted
    socket.on('message_deleted_public', function(data) {
        const messageEl = document.querySelector(`[data-message-id="${data.message_id}"]`);
        if (messageEl) {
            messageEl.remove();
        }
    });

    // Send message
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const content = messageInput.value.trim();
        if (!content) return;

        socket.emit('send_public_message', {
            content: content
        });

        messageInput.value = '';
        socket.emit('stop_typing_public');
        isTyping = false;
    }

    // Typing indicator
    messageInput.addEventListener('input', function() {
        if (!isTyping && !systemLocked) {
            isTyping = true;
            socket.emit('typing_public');
        }

        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            isTyping = false;
            socket.emit('stop_typing_public');
        }, 3000);
    });

    function addMessageToFeed(message) {
        if (messagesFeed.querySelector('.empty-state')) {
            messagesFeed.innerHTML = '';
        }

        const messageEl = document.createElement('div');
        messageEl.className = 'message-item';
        messageEl.setAttribute('data-message-id', message.id);

        const initials = message.sender_name.substring(0, 2).toUpperCase();

        messageEl.innerHTML = `
            <div class="message-header">
                <div class="user-avatar">${initials}</div>
                <div class="message-info">
                    <div>
                        <span class="sender-name">${message.sender_name}</span>
                        <span class="sender-role">${message.sender_role}</span>
                    </div>
                    <div class="message-time">${new Date(message.created_at).toLocaleString()}</div>
                </div>
            </div>
            <div class="message-content">${escapeHtml(message.content)}</div>
            <div class="message-actions">
                <a href="https://wa.me/${message.sender_phone || ''}" target="_blank" class="whatsapp-btn">
                    ðŸ’¬ WhatsApp
                </a>
            </div>
        `;

        messagesFeed.prepend(messageEl);
    }

    function loadPublicMessages() {
        fetch('/api/messages/public?limit=50&offset=0')
            .then(r => r.json())
            .then(data => {
                if (data.messages && data.messages.length > 0) {
                    messagesFeed.innerHTML = '';
                    data.messages.reverse().forEach(msg => addMessageToFeed(msg));
                }
            });
    }

    function loadInbox() {
        fetch('/api/messages/inbox')
            .then(r => r.json())
            .then(data => {
                if (data.conversations && data.conversations.length > 0) {
                    updateInbox(data.conversations);
                }
                if (data.unread_count > 0) {
                    document.getElementById('unreadCount').style.display = 'inline-block';
                    document.getElementById('unreadCount').textContent = data.unread_count;
                }
            });
    }

    function updateInbox(conversations) {
        const inboxContainer = document.getElementById('inboxContainer');
        inboxContainer.innerHTML = '';

        conversations.forEach(conv => {
            const inboxEl = document.createElement('div');
            inboxEl.className = 'inbox-item';
            inboxEl.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="inbox-user-name">${conv.other_user_name}</div>
                    ${conv.unread_count > 0 ? `<span class="unread-badge" style="margin-left: auto;">${conv.unread_count}</span>` : ''}
                </div>
                <div class="inbox-last-message">${conv.last_message_content || 'No messages yet'}</div>
            `;
            inboxEl.addEventListener('click', () => {
                window.location.href = `/chat/${conv.other_user_id}`;
            });
            inboxContainer.appendChild(inboxEl);
        });
    }

    function refreshLockStatus() {
        fetch('/api/admin/messaging/status')
            .then(r => r.json())
            .then(data => {
                if (data.is_locked) {
                    systemLocked = true;
                    messageInput.disabled = true;
                    sendBtn.disabled = true;
                    lockStatus.classList.add('locked');
                    lockStatus.textContent = `ðŸ”’ ${data.reason || 'Public messaging is locked by admin'}`;
                }
            })
            .catch(() => {
                // Not admin, just continue
            });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Periodically refresh inbox
    setInterval(loadInbox, 10000);
</script>

{% endblock %}
