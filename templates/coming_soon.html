{% extends 'base.html' %}

{% block title %}Coming Soon - Alumni Hub{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
    <div class="reveal-fade">
        <div class="icon-circle bg-primary-subtle text-primary rounded-circle d-flex align-items-center justify-content-center mx-auto mb-4"
            style="width: 100px; height: 100px; font-size: 3rem;">
            <i class="fas fa-rocket"></i>
        </div>
        <h1 class="display-4 fw-bold mb-3">Coming Soon!</h1>
        <p class="lead text-muted mb-5">
            We are working hard to build this feature. <br>
            It will be available in the next update.
        </p>
        <a href="/" class="btn btn-premium-gradient px-5 py-3 magnetic-button">
            <i class="fas fa-home me-2"></i> Return Home
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelectorAll('.reveal-fade').forEach(el => el.classList.add('revealed'));
        }, 100);
    });
</script>
{% endblock %}
