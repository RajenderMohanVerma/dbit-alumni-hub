{% extends 'base.html' %}
{% block content %}
<h2 class="text-white mb-4">Find Your Mentor</h2>

<div class="row mb-4">
    <div class="col-md-12">
        <input type="text" class="form-control form-control-lg" placeholder="Search by Company, Name or Skills...">
    </div>
</div>

<div class="row">
    {% for person in alumni %}
    <div class="col-md-4 mb-4">
        <div class="card glass-card h-100 text-center p-4 animate__animated animate__fadeInUp">
            <img src="{{ person['profile_pic'] if person['profile_pic'] else 'https://ui-avatars.com/api/?name=' + person['name'] }}" class="rounded-circle mb-3 border border-3 border-warning" width="100" height="100">
            <h4 class="fw-bold">{{ person['name'] }}</h4>
            <p class="text-warning mb-1">{{ person['designation'] }}</p>
            <p class="small text-white-50">{{ person['company'] }}</p>
            <hr class="border-light">
            <div class="d-flex justify-content-between text-start small mb-3">
                <span><i class="fas fa-graduation-cap"></i> {{ person['pass_year'] }}</span>
                <span><i class="fas fa-building"></i> {{ person['department'] }}</span>
            </div>
            <button class="btn btn-outline-light w-100 rounded-pill">View Profile</button>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center text-white">
        <h3>No Alumni Found.</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
