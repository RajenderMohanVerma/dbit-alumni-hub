{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card glass-card p-4 text-center">
            <img src="{{ current_user.profile_pic }}" class="rounded-circle mb-3" width="120">
            <h3>{{ current_user.name }}</h3>
            <span class="badge bg-warning text-dark">{{ current_user.role }}</span>
            <p class="mt-3 text-white-50">{{ current_user.email }}</p>
            <button class="btn btn-sm btn-outline-warning">Edit Profile</button>
        </div>
    </div>
    <div class="col-md-8">
        <div class="card glass-card p-4">
            <h4>My Mentorship Requests</h4>
            <div class="alert alert-info bg-transparent border-info text-white mt-3">
                <i class="fas fa-info-circle"></i> No new requests from students yet.
            </div>
        </div>
    </div>
</div>
{% endblock %}
